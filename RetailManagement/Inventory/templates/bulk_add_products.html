{%extends "base.html"%}
{%block title%}
<h1>Bulk Add Product</h1>
{%endblock%}
{%load crispy_forms_tags %}
{%block content%}
<div class="container-sm">   
    <center>
        
        <h1>Upload CSV File</h1>
        <br/>
        <form action="" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{form|crispy}}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
        
    </center>
</div>

{%endblock%}
